<html>
    <head>
        <title>
            Day 2 JS clock tutorial
        </title>
        <link rel="stylesheet" href="js-clock.css">
    </head>
    <body>
        <div class="clock-container">
            <div class="clock">
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </div>
    </body>
    <script>
        const hourHand = document.querySelector('.hour-hand')
        const minuteHand = document.querySelector('.minute-hand')
        const secondHand = document.querySelector('.second-hand')

        function getTime () {
            const getDate = new Date()
            const hours = getDate.getHours()
            const hourInDeg = ((hours / 12) * 360) + 90            
            hourHand.style.transform = `rotate(${hourInDeg}deg)`
            if(hours === 0) {
                hourHand.style.transition = `none`    
            } else if(hours === 1) {
                hourHand.style.transition = `all .05s cubic-bezier(0, 0, 0.15, 2.82)`
            }
        
            const minutes = getDate.getMinutes()
            const minuteInDeg = ((minutes / 60) * 360) + 90
            minuteHand.style.transform = `rotate(${minuteInDeg}deg)`
            if(minutes === 0) {
                minuteHand.style.transition = `none`    
            } else if(minutes === 1) {
                minuteHand.style.transition = `all .05s cubic-bezier(0, 0, 0.15, 2.82)`
            }
        
            const seconds = getDate.getSeconds()
            const secondInDeg = ((seconds / 60) * 360) + 90
            secondHand.style.transform = `rotate(${secondInDeg}deg)`
            if(seconds === 0) {
                secondHand.style.transition = `none`    
            } else if(seconds === 1) {
                secondHand.style.transition = `all .05s cubic-bezier(0, 0, 0.15, 2.82)`
            }
        }
        setInterval(getTime, 1000)
    </script>

</html>
